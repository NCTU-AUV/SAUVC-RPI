<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="/static/main.js"></script>
</head>
<body>
    <p>is_kill_switch_closed: <i id="is_kill_switch_closed">none</i></p>

    <button onclick="initialize_all_thrusters_button_onclick()">initialize_all_thrusters</button>

    <div>
        <div>
            thruster number: <input type="number" id="thruster_number_input">
        </div>
        <div>
            set_pwm_output_signal_value_us: <input type="number" id="set_pwm_output_signal_value_us_input">
            <button onclick="set_pwm_output_signal_value_us_button_onclick()">publish topic</button>
        </div>
    </div>

    <div>
        set_output_wrench_at_center_N_Nm:
        <div>
            force:
            <div>
                x:
                <input type="number" id="set_output_wrench_at_center_N_Nm_force_x">
            </div>
            <div>
                y:
                <input type="number" id="set_output_wrench_at_center_N_Nm_force_y">
            </div>
            <div>
                z:
                <input type="number" id="set_output_wrench_at_center_N_Nm_force_z">
            </div>
        </div>
        <div>
            torque:
            <div>
                x:
                <input type="number" id="set_output_wrench_at_center_N_Nm_torque_x">
            </div>
            <div>
                y:
                <input type="number" id="set_output_wrench_at_center_N_Nm_torque_y">
            </div>
            <div>
                z:
                <input type="number" id="set_output_wrench_at_center_N_Nm_torque_z">
            </div>
        </div>
        <button onclick="set_output_wrench_at_center_N_Nm_button_onclick()">publish topic</button>
    </div>

    <img src="/static/orca_auv_thruster_numbering.png" height="400">
</body>
</html>
